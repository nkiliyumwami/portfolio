<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Donation Re-Imagined</title>
</head>
<body>
   <!--NAVBAR-->
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
       <div class="container">
           <!-- SMALL LOGO IN NAVBAR = NAVBRAND-->
        <a href="#" class="navbar-brand"><img src="./img/logo7.png" alt="logo" height="50" width="50">Neighbor First</a>
           <!--Toggle Button and Icon-->
           <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
           </button>
           <!--Collapsable Menu-->
           <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav ml-auto">
                   <li class="nav-item active">
                       <a href="index.html" class="nav-link">Home</a>
                   </li>
                   <li class="nav-item">
                       <a href="about.html" class="nav-link">About Us</a>
                   </li>
                   <li class="nav-item">
                       <a href="donation.html" class="nav-link">Donations</a>
                   </li>
                   <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
               </ul>
           </div>
       </div>
   </nav>

<!--Header-->
<header id="showcase">
    <div class="container ">
        <div class="row">
            <!--LOGO IN HEADER AS A LINK-->
            <div class="col-3 align-self-center d-none d-sm-block">
                <a href="index.html"><img src="./img/logo6.png" alt="logo" class="img-fluid"></a>
            </div>
            <div class="col-md-6 d-none d-sm-block align-self-center">
                <h1>Neigbor First</h1>
                <h2>a neighbor 2 neighor donation</h2>
            </div>
            <!--Reserve Button- And Modal attributes-->
            <div class="col mt-4 text-center">
            <a role="button" data-toggle="modal" data-target="#donationModal" class="btn btn-info">Donate Now</a>
            </div>
        </div>
    </div>
</header>

    <!--CAROUSEL-->
<div class="container">
    <!--CAROUSEL-->
    <div class="row row-content">
      <div class="col-md-6 mx-auto">
          <div id="homeCarousel" class="carousel slide" data-ride="carousel">
              <!--INDICATORS-->
              <ol class="carousel-indicators">
                  <li data-target="#homeCarousel" data-slide-to="0"></li>
                  <li data-target="#homeCarousel" data-slide-to="1"></li>
                  <li data-target="#homeCarousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="./img/don5a.png" alt="Breadcrumb Trail Campground" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                      <img src="./img/don6a.png" alt="React Lake Campground" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                      <img src="./img/don7a.png" alt="Chrome River Campground" class="d-block w-100">
                  </div>
              </div>
              <!--CAROUSEL CONTROLS-->
              <a href="#homeCarousel" class="carousel-control-prev" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a href="#homeCarousel" class="carousel-control-next" role="button" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
      </div>
      </div>
  </div>





<!-- NEWSLETTER -->
<section id="newsletter" class="text-center p-5 bg-dark text-white mt-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Sign Up For Our Newsletter</h1>
          <h5>DON'T FALL BEHIND.</h5>
          <p>Stay current with today's nearby donations. Donate and change one's life!</p>
          <form class="form-inline justify-content-center">
            <input type="text" class="form-control mb-2 mr-2" placeholder="Enter Name">
            <input type="text" class="form-control mb-2 mr-2" placeholder="Enter Email">
            <button class="btn btn-info mb-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
     <!-- FOOTER -->
  <footer id="main-footer" class="text-center p-4 bg-dark mt-4">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <p>Copyright &copy;
            <span id="year"></span> Neighbor First</p>
        </div>
        <div class="col-6 col-sm-5 text-center">
          <h5>Social</h5>
          <!--Social icons-->
              <a  href="http://instagram.com/"><i class="fa fa-instagram fa-2x mr-3 text-info "></i></a>
              <a  href="http://facebook.com/"><i class="fa fa-facebook fa-2x mr-3 text-info"></i></a>
              <a  href="http://twitter.com/"><i class="fa fa-twitter fa-2x mr-3 text-info"></i></a>
              <a  href="http://youtube.com/"><i class="fa fa-youtube fa-2x mr-3 text-info"></i></a>
      </div>
      </div>
    </div>
  </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!--Custom Script-->
    <script src="./js/main.js"></script>
</body>
</html>
